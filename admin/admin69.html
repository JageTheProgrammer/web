    <title>WEB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Category</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="../front/index.html"><img src="../front/img/logo.jpg" class="logo"></a>
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <div class="content">
                <h1>Welcome to Our Website</h1>
                <p>This is a simple webpage layout with a navigation bar and a main content area.</p>
                <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&list=RDxvFZjo5PgG0&start_radio=1"><button>CLICK ME <3</button></a>
            </div>
        </div>
    </div>
    <div class="signs">
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <button type="submit">Login</button>
          </form>
          
        <form action="/register" method="POST">
            <input type="email" name="email" placeholder="Email" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <button type="submit">Register</button>
          </form>
          
    </div>
</body>
</html>
